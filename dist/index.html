<!DOCTYPE html>

<html lang = 'en'>
    <head>
        <title>Weather</title>
        <meta charset = 'utf-8'>
        <script src = "./main.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id = 'display'>
            <div id = 'mainInfo'>
               <div id = 'locationDisplay'></div>
               <img src = '../src/img/location_icon.png'>
               <div id = 'tempDisplay'></div>
               <div id = 'localTimeDisplay'></div>
            </div>
            
            <div id = 'weatherInfo'>

                <div id = 'left-container'>
                    <div id = 'humidityContainer'>
                        <img id = 'dropLogo'>
                        <div id = 'humidityDisplay'></div>
                    </div>
                    <div id = 'windContainer'>
                        <img id = 'speedLogo'>
                        <div id = 'windSpeedDisplay'></div>
                    </div>
                </div>
                <img id = 'separator'>
                <div id = 'right-container'>
                    <div id = 'weatherMainDisplay'></div>
                    <div id = 'weatherDescDisplay'></div>
                </div>
            </div>
            
        </div>
        <form id = 'inputFields'>
            <input type='text' name ='location' id = 'location' placeholder = 'Location'>
            <button type = 'submit' id = 'submit'><i class="fa fa-search"></i></button>
        </form>
    </body>
</html>
