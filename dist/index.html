                    <h3 id = 'tempDisplay'></h3>
                <!--right container will contain the main weather, humidity, -->
                </div>
                <div id = 'right-container'>
                    <h3 id = 'weatherDescDisplay'></h4>
                    <h3 id = 'windSpeedDisplay'></h4>

            </div>
            
        </div>
